apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: trainxops
  labels:
    app: payment
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels: # equality-based selector
      app: payment
      tier: backend
  template:
    metadata:
      labels: # must include all matchLabels
        app: payment
        tier: backend
        environment: prod
    spec:
      containers:
        - name: payment-api
          image: nginx:1.27
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
#This deployment uses equality-based selectors (matchLabels) â€” the standard approach for clean, predictable pod ownership
