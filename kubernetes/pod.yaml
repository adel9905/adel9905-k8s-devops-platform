apiVersion: v1
kind: Pod
metadata:
  name: webserver-pod
  namespace: trainxops
  labels:
    app: webserver
    tier: frontend
spec:
  containers:
    - name: webserver
      image: nginx:1.27
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "250m"
          memory: "128Mi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
#Deployments describe how many replicas to run, what image to use, what labels to apply, and ensure self-healing if pods fail
