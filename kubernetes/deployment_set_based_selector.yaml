apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment-set
  namespace: trainxops
  labels:
    app: payment
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment # equality-based selector (mandatory anchor)
    matchExpressions: # set-based selectors (advanced filtering)
      - key: environment
        operator: In
        values:
          - prod
          - staging
      - key: tier
        operator: NotIn
        values:
          - frontend
      - key: team
        operator: Exists
  template:
    metadata:
      labels:
        app: payment
        environment: prod
        tier: backend
        team: payments
    spec:
      containers:
        - name: payment-api
          image: nginx:1.27
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
#Set-based selectors are more flexible than matchLabels; they help in advanced label strategies, but you must avoid overly-broad selectors.
